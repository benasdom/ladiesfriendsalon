                    </div>
                    <div class="tofrom">

                    </div>

                        <div class="triptext">
                            Departure Information
                        </div>
                       <div class="type-box">
                       <label class="labeleda" for="date">

                        </label>
                      
                       </div>
                    </div>

                    <div class="trip-type">
                        <div class="triptext">
                            Return Information
                        </div>
                       <div class="type-box">
                       <label class="labeleda" for="dateb">
                        <span>Return date</span>
